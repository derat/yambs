# The "embed" package was introduced in Go 1.16.
runtime: go116

# app.yaml is supposed to be in the same directory as go.mod.
main: cmd/yambsd

# Try to limit costs.
automatic_scaling:
  max_instances: 1
  max_idle_instances: 1

handlers:
  - url: /(edits|favicon\.ico)?
    script: auto
    secure: always

env_variables:
  # The next line is rewritten by build/deploy_app.sh.
  APP_VERSION: unknown
